<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popsy's</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <section class="card container">
       <form class="form" action="" id="form">
        <img src="src/Pospys.png" alt="Popsy`s Logo">
        <div class="container-inputs">
            <div class="input-field">
            <label for="name">Nombre:</label>
            <input type="text" id="name">
            </div>

            <div class="input-field">
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName">
            </div>

            <div class="input-field">
            <label for="direction">Dirección:</label>
            <input type="text" id="direction">
            </div>

            <div class="input-field">
            <label for="contactNumber">Nro. contacto</label>
            <input type="text" id="contactNumber">
            </div>

            <div class="input-field">
            <label for="ice-cream">Sabor de helado:</label>
            <select name="ice-cream" id="ice-cream">
                <option>Opciones</option>
                <option value="1">Sandia</option>
                <option value="2">Maracuyá</option>
                <option value="3">Kiwi</option>
                <option value="4">Durazno</option>
            </select>
            <div class="imgBx" id="imgBx">
            </div>
            <button type="submit">Comprar</button>
        </div>
        </div>
       </form>
    </section>
    
    <script src="scripts/script.js"></script>
</body>
</html>
